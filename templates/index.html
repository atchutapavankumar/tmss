<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image & Registration Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            width: 100vw;
            height: 100vh;
        }

        .image-container {
            width: 50%;
            height: 100%;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the area */
        }

        .form-container {
            width: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f4f4f4;
        }

        .form-box {
            width: 80%;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-box h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .form-group button:hover {
            background: #0056b3;
        }

        .form-group p {
            text-align: center;
            margin-top: 10px;
        }

        .form-group p a {
            color: #007bff;
            text-decoration: none;
        }

        .form-group p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Left Side - Image -->
        <div class="image-container">
            <img src="https://res.cloudinary.com/dh1qxhpf9/image/upload/v1740996427/logo_for_logistic_company_truck_dgayvs.jpg" alt="Logistics Logo">
        </div>

        <!-- Right Side - Registration Form -->
        <div class="form-container">
            <div class="form-box">
                <h2>Register</h2>
                <form action="UserData" method="POST">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Create a password" required>
                    </div>
                    <div class="form-group">
                        <button type="submit">Register</button>
                    </div>
                    <div class="form-group">
                        <p>Already have an account? <a href="#">Login here</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
